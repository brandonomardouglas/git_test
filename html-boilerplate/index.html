
<!DOCTYPE html>

<html lang="en">
  <head><!-- Inside the <head>, we should not use any element that displays content on the webpage.-->
    <meta charset="UTF-8"> <!-- Used for representing characters/symbols-->
    <title>My First Webpage</title> 
  </head>
  <!-- Where all the main content for the webpage goes that will be dislayed to the user-->
  <body>
    <h1>Heading</h1>
    <p>Welcome to my website</p>
    <strong>This is some bold text</strong>
    <p><em>This is some italic text</em></p>
    <!-- Some bullet points without ordering-->
    <ul>
        <li>Bacon</li>
        <li>Eggs</li>
        <li>Biscuits</li>
    </ul>
    
    <!-- Some bulllet points with ordering-->
    <ol>
        <li> 1st position</li>
        <li> 2nd position</li>
        <li> 3rd posititon</li>
    </ol>

  </body>
</html>
